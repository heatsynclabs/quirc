# DigitalOcean App Platform Specification
#
# Deploy with: doctl apps create --spec deploy/app.yaml
#
# Runs Ergo IRC server with WebSocket listener.
# App Platform terminates TLS — client connects via wss://irc.quirc.chat
#
# NOTE: Set DO_SPACES_KEY and DO_SPACES_SECRET in the App Platform dashboard
# (Apps → Settings → Components → ergo → Environment Variables).
# These enable automatic database backup/restore to DO Spaces so registered
# accounts, channels, and history survive redeployments.

name: quirc-irc

services:
  - name: ergo
    dockerfile_path: deploy/Dockerfile
    source_dir: deploy
    github:
      repo: virgilvox/quirc
      branch: main
      deploy_on_push: true

    http_port: 8080

    instance_count: 1
    instance_size_slug: basic-xxs

    routes:
      - path: /

    health_check:
      port: 8080
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      failure_threshold: 5

    envs:
      - key: DO_SPACES_KEY
        type: SECRET
      - key: DO_SPACES_SECRET
        type: SECRET
      - key: DO_SPACES_REGION
        value: sfo3
      - key: DO_SPACES_BUCKET
        value: quirc
      - key: BACKUP_INTERVAL
        value: "300"

domains:
  - domain: irc.quirc.chat
    type: PRIMARY
