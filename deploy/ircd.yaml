network:
  name: HeatSyncLabs

datastore:
  path: /ircd/ircd.db
  autoupgrade: true

server:
  name: irc.heatsynclabs.chat

  listeners:
    ":8080":
      websocket: true

  websockets:
    allowed-origins:
      - "https://heatsynclabs.chat"
      - "http://localhost:*"

  enforce-utf8: true
  max-sendq: 96k
  ip-cloaking:
    enabled: true
    netname: heatsync

accounts:
  registration:
    enabled: true
    bcrypt-cost: 10
    throttling:
      enabled: true
      duration: 10m
      max-attempts: 5
    email-verification:
      enabled: false
  authentication-enabled: true
  multiclient:
    enabled: true
    allowed-by-default: true
    always-on: opt-in
    auto-away: opt-in

# Server operators â€” uncomment and set a password hash to enable.
# Generate a hash:  docker exec <container> /ircd/ergo genpasswd
#
# opers:
#   admin:
#     class: "server-admin"
#     hidden: true
#     whois-line: is the server administrator
#     password: "$2a$04$REPLACE_WITH_HASH_FROM_GENPASSWD"

limits:
  nicklen: 32
  identlen: 20
  realnamelen: 150
  channellen: 64
  awaylen: 390
  kicklen: 390
  topiclen: 390
  monitor-entries: 100
  whowas-entries: 100
  chan-list-modes: 60
  registration-messages: 1024
  multiline:
    max-bytes: 4096
    max-lines: 100

channels:
  default-modes: "+nt"
  max-channels-per-client: 100
  operator-only-creation: false
  registration:
    enabled: true
    operator-only: false
    max-channels-per-account: 15

history:
  enabled: true
  channel-length: 10000
  client-length: 1000
  chathistory-maxmessages: 1000
  znc-maxmessages: 2048
  restrictions:
    expire-time: 168h
    query-cutoff: none
    grace-period: 1h
  retention:
    allow-individual-delete: false
  persistent:
    enabled: true
    unregistered-channels: false
    registered-channels: "opt-out"
    direct-messages: "opt-out"

logging:
  - method: stderr
    level: info
    type: "*"
