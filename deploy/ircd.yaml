network:
  name: QuircIRC

server:
  name: irc.quirc.chat

  listeners:
    # WebSocket only â€” App Platform terminates TLS and routes HTTPS here
    ":8080":
      websocket: true

  websocket-origins:
    - "https://quirc.chat"
    - "https://quirc.netlify.app"

  max-sendq: 96k
  ip-cloaking:
    enabled: true
    netname: quirc

accounts:
  registration:
    enabled: true
  authentication-enabled: true
  bouncer:
    enabled: true
    allowed-by-default: true

history:
  enabled: true
  channel-length: 10000
  client-length: 1000
  chathistory-maxmessages: 1000
  retention:
    allow-individual-delete: false
    cutoff: 168h

channels:
  default-modes: "+nt"
  registration:
    enabled: true
